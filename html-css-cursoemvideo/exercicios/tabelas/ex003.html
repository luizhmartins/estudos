  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;

    table {
      border-collapse: collapse;

    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    .azul {

    }
    .branco {
      background-color: white;
    }
    .preto {
      background-color: rgb(236, 23, 23);
    }
  </style>
</head>
