<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de hover</title>
  <style>
    h1{
      font-family: Arial, Helvetica, sans-serif;
    }
    p {
      font-family:Arial, Helvetica, sans-serif ;
    }
    div > p {
      display:none;
    }
    div:hover > p
     {
      text-align: center;
      display: block;
      height: 210px;
      width: 210px;
      background-color: rgb(255, 115, 22);

    }
  </style>
</head>
<body>
  <h1>Exemplos de utilização do hover</h1>
  <p>Passe o mouse sobre o texto abaixo:</p>
  <div>
    Passe o mouse aqui
    <p>PARÁGRAFO ESCONDIDO</p>
  </div>
</body>
</html>
