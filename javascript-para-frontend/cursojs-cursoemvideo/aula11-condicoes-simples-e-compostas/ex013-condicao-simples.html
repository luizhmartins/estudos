<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Velocidade
  <input type="number" name="txtvel" id="txtvel">
  Km/h
  <input type="button" value="calcular" id="button">
  <div id="res"></div>

  <script>
    var botao = window.document.querySelector('#button')
    botao.addEventListener('click', calcular)

    function calcular() {
      var res = window.document.querySelector('#res')
      var vel = Number(window.document.querySelector('#txtvel').value)
      res.innerHTML = `<p>Sua velocidade é de <strong>${vel}</strong> Km/h</p>`
      if (vel > 60) {
        res.innerHTML += `<p>Você ultrapassou o limite de velocidade. MULTADO!</p>`
      }
      res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
    }
  </script>
</body>
</html>
