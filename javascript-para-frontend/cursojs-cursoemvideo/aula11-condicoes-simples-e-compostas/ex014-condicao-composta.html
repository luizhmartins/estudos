<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Digite o seu País
  <input type="text" name="txtpais" id="txtpais">
  <input type="button" value="Verificar" id="button">
  <div id="res"></div>

  <script>
    var res = window.document.querySelector('#res')
    var botao = window.document.querySelector('#button')
    botao.addEventListener('click', verificar)
    
    function verificar() {
      var pais = window.document.querySelector('input#txtpais').value
      if (pais == 'Brasil') {
        res.innerHTML = `<p>Você é brasileriro!</p>`
      }else {
        res.innerHTML = `<p>Você é estrangeiro</p>`
      }
    }

  </script>
</body>
</html>
