<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha primeira tabela</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;

    }
    table {
      width: 300px;
      height: 200px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Dado 1</th>
      <th>Dado 2</th>
      <th>Dado 3</th>
    </tr>
    <tr>
      <td>A1</td>
      <td>A2</td>
      <td>A3</td>
    </tr>
    <tr>
      <td>B1</td>
      <td>B2</td>
      <td>B3</td>
    </tr>
  </table>
  
</body>
</html>
